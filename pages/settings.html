<!-- About   -->
<div class="jumbotron">
    <div class="row text-center">
        <div class="col-xs-12">
            <p>Change the default entries in the calculator</p>
        </div>
    </div>

    <div class="row text-input-spacer-small">
        <div class="col-xs-12">
            <label for="discount-rate">Discount (%)</label>
            <input id="discount-rate" ng-model="consult.settingDiscount" type="number" step=".01" min="0" max="100" class="form-control" placeholder="0.00" ng-change="consult.saveSettings()">
        </div>
    </div>

    <div class="row text-input-spacer-small">
        <div class="col-xs-12">
            <label for="shipping-rate">Shipping Rate (%)</label>
            <input type="number" id="shipping-rate" step=".01" min="0" class="form-control" placeholder="0.00" ng-change="consult.saveSettings()" ng-model="consult.settingShippingRate">
        </div>
    </div>

    <div class="row text-input-spacer-small">
        <div class="col-xs-12">
            <label for="handling-rate">Handling Rate (Flat)</label>
            <input id="handling-rate" type="number" step=".01" min="0" class="form-control" placeholder="0.00" ng-change="consult.saveSettings()" ng-model="consult.settingHandlingRate">
        </div>
    </div>

    <div class="row text-input-spacer-small">
        <div class="col-xs-12">
            <label for="tax-rate">Tax Rate (%)</label>
            <input id="tax-rate" type="number" step=".01" min="0" class="form-control" placeholder="0.00" ng-change="consult.saveSettings()" ng-model="consult.settingTaxRate">
        </div>
    </div>

    <div class="row text-input-spacer-large">
        <div class="col-xs-12">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="consult.settingTaxShipping" ng-change="consult.saveSettings()"> Tax Shipping
                </label>
            </div>
        </div>
    </div>

    <div class="row text-input-spacer-small">
        <div class="col-xs-3 col-xs-offset-9">
            <a class="btn btn-danger pull-right" ng-click="consult.resetSettings()">
                Reset
            </a>
        </div>
    </div>

</div>
