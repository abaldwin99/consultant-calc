<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Consultant Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="js/consult.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design for Bootstrap -->
    <link href="dist/css/roboto.min.css" rel="stylesheet">
    <link href="dist/css/material-fullpalette.min.css" rel="stylesheet">
    <link href="dist/css/ripples.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
    </style>

    <link href="css/consult.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->



</head>

<body ng-app="consultCalc">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Consultant Calculator</a>
            </div>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!--Main-->
    <div class="container" ng-controller="ConsultCalcController as consult">
        <div class="row row-centered">
            <div class="col-xs-12 col-sm-8 col-md-7 col-lg-6  col-centered">


                <!-- Items and Quantites -->
                <div class="jumbotron">

                    <div class="row text-input-spacer">
                        <div class="col-xs-6">
                            <label>Amount</label>
                        </div>
                        <div class="col-xs-6">
                            <label>Quantity</label>
                        </div>
                    </div>

                    <div ng-repeat="itemRow in consult.itemRows">
                        <div class="row text-input-spacer">
                            <div class="col-xs-6">
                                <input type="decimal" class="form-control" placeholder="0.00" ng-model="itemRow.amount" ng-change="consult.calcFields()">
                            </div>
                            <div class="col-xs-6">
                                <input type="number" class="form-control" placeholder="0" ng-model="itemRow.quantity" ng-change="consult.calcFields()">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-3 col-xs-offset-9">
                            <a class="btn btn-success pull-right" ng-click="consult.addItemRow()">
                                <span class="glyphicon glyphicon-plus"></span> Line
                            </a>
                        </div>
                    </div>

                    </br>

                    <div class="row">
                        <div class="col-xs-12">
                            <label for="discount-rate">Discount (%)</label>
                            <input id="discount-rate" ng-model="consult.discount" type="number" step=".01" min="0" max="100" class="form-control" placeholder="0.00" ng-change="consult.calcFields()">
                        </div>
                    </div>

                    </br>
                    </br>
                    </br>


                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <label>Product Subtotal</label>
                            <p class="text-success">{{consult.productSubTotal | currency:"$"}}</p>
                        </div>
                    </div>
                </div>


                <!-- Shipping   -->
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="shipping-rate">Shipping Rate (%)</label>
                            <input type="number" id="shipping-rate" step=".01" min="0" class="form-control" placeholder="0.00" ng-change="consult.calcFields()" ng-model="consult.shippingRate">
                        </div>
                    </div>
                    </br>

                    <div class="row">
                        <div class="col-xs-12">
                            <label for="handling-rate">Handling Rate (Flat)</label>
                            <input id="handling-rate" type="number" step=".01" min="0" class="form-control" placeholder="0.00" ng-change="consult.calcFields()" ng-model="consult.handlingRate">
                        </div>
                    </div>
                    </br>
                    </br>
                    </br>


                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <label>Shipping Sub Total</label>
                            <p class="text-success">{{consult.shippingSubTotal | currency:"$"}}</p>

                        </div>
                    </div>
                </div>

                <!-- Taxes   -->
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-xs-12">
                            <label for="tax-rate">Tax Rate (%)</label>
                            <input id="tax-rate" type="number" step=".01" min="0" class="form-control" placeholder="0.00" ng-change="consult.calcFields()" ng-model="consult.taxRate">
                        </div>
                    </div>
                    </br>

                    <div class="row">
                        <div class="col-xs-12">

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="consult.taxShipping" ng-change="consult.calcFields()"> Tax Shipping
                                </label>
                            </div>
                        </div>
                    </div>
                    </br>
                    </br>
                    </br>


                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <label>Tax Subtotal</label>
                            <p class="text-success">{{consult.taxSubTotal | currency:"$"}}</p>
                        </div>
                    </div>
                </div>

                <!-- Grand Total   -->
                <div class="jumbotron">
                    <div class="row text-center">
                        <div class="col-xs-12">
                            <h2>Grand Total</h2>
                            <h1 class="grand-total-text">{{consult.grandTotal | currency:"$"}}</h1>
                        </div>
                    </div>
                    </br>
                </div>




            </div>
        </div>


    </div>


    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js "></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js "></script>

    <!-- Material Design for Bootstrap -->
    <script src="dist/js/material.min.js "></script>
    <script src="dist/js/ripples.min.js "></script>
    <script>
        $.material.init();
    </script>


</body>

</html>
